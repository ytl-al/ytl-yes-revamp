<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>YES</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/aos.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />

    <style>
        #staytuned {
            background-color: #FFF;
            background-image: url('images/maintenance-bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
        }
        
        #staytuned h1 {
            font-size: 39px;
            font-weight: 700;
            line-height: 43px;
            color: #000;
            text-align: center;
        }
        
        #staytuned h2 {
            font-size: 16px;
            line-height: 24px;
            color: #000;
            font-weight: 500;
            text-align: center;
        }
        /* IPAD Portrait */
        
        @media only screen and (min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 1) {
            #staytuned {
                background-position: top;
            }
        }
        
        @media only screen and (min-device-width: 320px) and (max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2) {
            #staytuned h1 {
                font-size: 30px;
            }
            #staytuned {
                background-position: top;
            }
        }
    </style>

</head>

<body>

    <div class="layer-page">
        <main>
            <!--Stay Tuned Start-->
            <section id="staytuned">
                <div class="container h-100">
                    <div class="row justify-content-center align-content-center d-flex h-100">
                        <div class="col-12 col-lg-6 d-flex align-content-center justify-content-center flex-wrap ps-4 ps-lg-0 h-100">
                            <h1 class="mb-3 w-100" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100">Stay tuned to unlock<br>infinite possibilities.</h1>
                            <h2 class="mb-3 w-100" data-aos="fade-up" data-aos-duration="500" data-aos-delay="200">We are still available on our MyYes app in the mean time. Download MyYes app now on:</h2>
                            <div data-aos="fade-up" data-aos-duration="500" data-aos-delay="300">
                                <div class="row g-0">
                                    <div class="col-4">
                                        <a href="https://onelink.to/6e8tqc" target="_blank"><img src="images/maintenance-googleplay-btn.png" alt="Google Play" class="me-3 img-fluid"></a>
                                    </div>
                                    <div class="col-4">
                                        <a href="https://onelink.to/6e8tqc" target="_blank"><img src="images/maintenance-appstore-btn.png" alt="App Store" class="me-3 img-fluid"></a>
                                    </div>
                                    <div class="col-4">
                                        <a href="https://appgallery.huawei.com/#/app/C105172881" target="_blank"><img src="images/maintenance-huawei-btn.png" alt="App Gallery" class="img-fluid"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--Stay Tuned End-->
        </main>
    </div>


    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="js/iconify.min.js"></script>
    <script type="text/javascript" src="js/aos.js"></script>

    <script type="text/javascript">
        AOS.init();
    </script>

</body>

</html>
