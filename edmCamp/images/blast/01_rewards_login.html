	function onSubmit(formObj, actionName) {
		formObj.action = actionName +".do";

		return false;
	}
	function submitenter(myfield,e){
        var keycode;
		if (window.event) keycode = window.event.keyCode;
		else if (e) keycode = e.which;
		else return true;
		if (keycode == 13){
   			onSubmit(document.getElementById('loginFormId'), 'doLoginCareConfirmation');
   			return false;
   		}
		else
   			return true;
	}
</script>

<script type="text/javascript">

	
	var images = new Array()
	images[0] = "images/postpaidXpress/banner/img_banner_1.jpg";
	images[1] = "images/postpaidXpress/banner/img_banner_2.jpg";
	images[2] = "images/postpaidXpress/banner/img_banner_3.jpg";

	images[4] = "images/postpaidXpress/banner/img_banner_5.jpg";

	
	setTimeout("changeImage()", 1000);

	function changeImage()
	{
    var img = document.getElementById("img");

        x = 0;
    } 
	if(x==1){

		document.getElementById("postPaidLink").style.color="#333333";

		document.getElementById("studentLink").style.color="#999999";
		document.getElementById("oneBNLink").style.color="#999999";
		document.getElementById("yesPassLink").style.color="#999999";

		document.getElementById("yesPassLink").style.color="#999999";

		document.getElementById("studentLink").style.color="#999999";
		document.getElementById("oneBNLink").style.color="#333333";
		document.getElementById("yesPassLink").style.color="#999999";

            window.location.href = "http://www.yes.my/1bestarinet";
        });
	}else if (x==0){
		document.getElementById("img").style.cursor="auto";
		document.getElementById("postPaidLink").style.color="#999999";
		document.getElementById("prePaidLink").style.color="#999999";
		document.getElementById("studentLink").style.color="#999999";
		document.getElementById("oneBNLink").style.color="#999999";
		document.getElementById("yesPassLink").style.color="#333333";
		$("#img").unbind("click");
	}


    fadeImg(img, 8000, true);
    setTimeout("changeImage()", 8000);
}

function fadeImg(el, val, fade){
    if(fade === true){
        val--;
    }else{
        val ++;
    }

    if(val > 0 && val < 1000){
        el.style.opacity = val / 100;
        setTimeout(function(){fadeImg(el, val, fade);}, 5000);
    }
}
