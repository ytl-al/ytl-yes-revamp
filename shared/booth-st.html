<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0 maximum-scale=1.0" />
    <!-- <meta http-equiv="refresh" content="45; URL=/shared/booth-st" /> -->

    <title>Booth Speed Test</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link href="/wp-content/themes/yes-twentytwentyone/assets/css/bootstrap.min.css" rel="stylesheet" />

    <style type="text/css">
        html, body { margin: 0; padding: 0; }
        html, body, .layer-page { height: 100%; width: 100%; }
        body { font-family: 'Montserrat', sans-serif; }
        .layer-page { background-color: rgb(39, 42, 71); }
        main { flex: auto; }
        .heading-tag { color: #FFF; font-size: 220%; margin: 0; position: absolute; top: -40px; }
        iframe { min-height: 640px; padding: 0; width: 100%; }
        #frame-boothST .results-container .result-tile { margin: 0 !important; }
        .container { max-width: 970px; }

        @media (min-width: 992px) {
            .heading-tag { font-size: 250%; max-width: 30%; top: -40px; }
        }
    </style>
</head>

<body style="width: 100%; height: 100%;">
    <div class="layer-page d-flex align-items-center">
        <main class="clearfix" id="primary" role="main">
            <div class="container position-relative">
                <div class="row">
                    <div class="col-12">
                        <h1 class="heading-tag" style="display: none;">Faster <br />than Fast.</h1>
                        <iframe id="frame-boothST" sandbox="allow-scripts allow-same-origin" scrolling="no" src="https://ytlc.speedtestcustom.com/" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="/wp-content/themes/yes-twentytwentyone/assets/js/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('iframe').each(function() {
                var iframe = $(this);
                iframe.on('load', function() {
                    $('.heading-tag').fadeIn();
                    var button = $('#main-content');
                    // var content = $(this).contents();
                    // console.log(content);
                });
            });
        });
    </script>
</body>

</html>
