<script type="text/javascript">
    $(document).ready(function() {  
        $('.business-solutions-carousel').slick({     
            prevArrow: '<a href="#" class="slide-arrow prev-arrow slick-arrow"><span class="iconify slick-prev" data-icon="eva:arrow-ios-back-fill"></span></a>',
            nextArrow: '<a href="#" class="slide-arrow next-arrow slick-arrow"><span class="iconify slick-next" data-icon="eva:arrow-ios-forward-fill"></span></a>',
            infinite: false,
            slidesToShow: 3,
            slidesToScroll: 1,
            autoplay: false,
            autoplaySpeed: 3000,
            dots: false,
            responsive: [{
                breakpoint: 1024,
                settings: {
                    slidesToShow: 3,
                    slidesToScroll: 3,
                    infinite: true,
                    dots: true,

                }
            }, {
                breakpoint: 768,
                settings: {
                    slidesToShow: 1,

                    infinite: true,
                    dots: true,

                }

                breakpoint: 600,

                    arrows: false,
                    infinite: true,
                    dots: true,
                    slidesToScroll: 1
                }
            }, {
                breakpoint: 480,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    dots: true,
                    infinite: true,
                    dots: true,
                    arrows: false
                }
            }]
        }); 
  
    });
  </script>
