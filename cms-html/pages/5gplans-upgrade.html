<section>
    <form class="form-eligibilityCheck">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="select-idType">ID Type</label>
                        <select class="form-group" id="select-idType">
                            <option value="nric">NRIC</option>
                            <option value="passport">Passport</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="input-idNumber">NRIC / Passport Number</label>
                        <input type="text" class="form-control" id="input-idNumber" placeholder="E.g.: 960321-10-0000" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="input-yesNumber">YES Mobile Number</label>
                        <input type="text" class="form-control" id="input-yesNumber" placeholder="E.g.: 019-1234567" />
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-lg-4 offset-lg-4">
                    <input type="submit" class="btn pink-btn" value="VALIDATE" />
                </div>
            </div>
        </div>
    </form>
</section>

<script type="text/javascript">
    $(document).ready(function() {
        var formEligibility = $('.form-eligibilityCheck');
        $(formEligibility).on('submit', function(e) {
            e.preventDefault();
        });
    });
</script>
