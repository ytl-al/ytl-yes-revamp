<script type="text/javascript">
    $(document).ready(function() {
        function slickConfig(slidesToShow = 5) {
            return {
                infinite: true,
                slidesToShow,
                slidesToScroll: 1,
                autoplay: false,
                autoplaySpeed: 3000,
                dots: false,
                arrow: false,
                responsive: [{
                    breakpoint: 1028,
                    settings: {
                        arrows: false,
                        slidesToShow: 3,
                        slidesToScroll: 1,
                        infinite: true,
                        dots: true
                    }
                }, {
                    breakpoint: 600,
                    settings: {
                        arrows: false,
                        slidesToShow: 2,
                        arrow: false,
                        dots: true,
                        slidesToScroll: 1
                    }
                }, {
                    breakpoint: 480,
                    settings: {
                        arrows: false,
                        autoplay: true,
                        slidesToShow: 1,
                        slidesToScroll: 1,
                        dots: true
                    }
                }]
            };
        }

        $('.prepaid-addon-carousel').slick(slickConfig(5));
        $('.prepaid-hotspot-addon-carousel').slick(slickConfig(4));
        $('.postpaid-addon-carousel').slick(slickConfig(3));
    });
</script>
