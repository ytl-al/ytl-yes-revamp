<script type="text/javascript">

      var url = new URL(window.location.href);
      var urlParams = url.search ?? '';

          $('a.btn-getApplePlan').each(function() {
              var attrHref = $(this).attr('href');
              var attrHrefNew = attrHref + urlParams;
              $(this).attr('href', attrHrefNew);
          });
      }
  });

              }
          }, {

              settings: {

                  dots: true,

                }
            }]

  });

//table load data JS
$(document).ready(function(){
var shownDefault = 5
var numShown = shownDefault; // Initial rows shown & index
var $table = $('.tbl').find('tbody');  // tbody containing all the rows
var numRows = $table.find('tr').length; // Total # rows
$(document).ready(function () {
  $table.find('tr:gt(' + (numShown - 1) + ')').hide()                      
  $('#btn-tbl').click(function() {
      if (numShown === numRows) {
        // since we show all rows node, hiding some
        numShown = shownDefault;
        $table.find('tr:gt(' + (numShown - 1) + ')').hide()
        $('#img-up-data').attr("src","/wp-content/uploads/2023/12/arrow-m.png");                               
      } else {
        numShown = numRows;
        $('#img-up-data').attr("src","/wp-content/uploads/2023/12/arrow-up.png");                    
      }        
      $table.find('tr:lt(' + numShown + ')').show();
  });        
});
});

<script type="text/javascript">
  /**
   * Function to check if page is loaded from back button
  */
  function pageShown(evt) {
      if (evt.persisted) {
          toggleOverlay(false);
      }
  }
  window.addEventListener("pageshow", pageShown, false);
</script>
