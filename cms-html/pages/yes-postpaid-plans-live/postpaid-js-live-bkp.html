<script type="text/javascript">
    /**
     * Function to check if page is loaded from back button
     */
    function pageShown(evt) {
        if (evt.persisted) {
            toggleOverlay(false);
        }
    }
    window.addEventListener("pageshow", pageShown, false);

    /**
     * Function jumpToSectionPostpaid()
     * Function to scroll page to section
     */
    function jumpToSectionPostpaid(sectionID) {
        var targetSection = $('#' + sectionID);
        if (targetSection.length > 0) {
            var targetOffset = $(targetSection).offset().top - $('.page-header').outerHeight();
            $('html, body').animate({
                scrollTop: targetOffset
            }, 100);
        }
        return false;
    }
</script>
